<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="1200" height="600" fill="#0B0C15"/>
<!-- Grid Background -->
<pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
<path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A1D2E" stroke-width="1"/>
</pattern>
<rect width="1200" height="600" fill="url(#grid)"/>

<!-- HUD Elements -->
<circle cx="600" cy="300" r="200" stroke="#2D7FF9" stroke-width="2" stroke-dasharray="10 10" opacity="0.5"/>
<circle cx="600" cy="300" r="150" stroke="#00E5FF" stroke-width="1" opacity="0.3"/>
<circle cx="600" cy="300" r="250" stroke="#2D7FF9" stroke-width="4" stroke-dasharray="50 20" opacity="0.2"/>

<!-- Crosshair -->
<line x1="550" y1="300" x2="650" y2="300" stroke="#FF3366" stroke-width="2"/>
<line x1="600" y1="250" x2="600" y2="350" stroke="#FF3366" stroke-width="2"/>

<!-- Tech Lines -->
<path d="M100 100 L200 100 L220 120" stroke="#2D7FF9" stroke-width="2" fill="none"/>
<path d="M1100 500 L1000 500 L980 480" stroke="#2D7FF9" stroke-width="2" fill="none"/>

<!-- Text -->
<text x="100" y="80" font-family="Arial" font-size="20" fill="#2D7FF9">SYSTEM: ONLINE</text>
<text x="1000" y="540" font-family="Arial" font-size="20" fill="#2D7FF9" text-anchor="end">SYNC RATE: 100%</text>

<!-- Mech Silhouette (Abstract) -->
<path d="M600 200 L650 250 L630 400 L680 500 H520 L570 400 L550 250 Z" fill="#161826" stroke="#2D7FF9" stroke-width="2" opacity="0.8"/>
</svg>
